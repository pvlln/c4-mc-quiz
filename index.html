<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>PV Challenge 4</title>
</head>
<body>
    <nav class="justify-content-between">
        <div class="row">
            <h3 id="highscores"><a href="#">View High Scores</a></h3>
            <h3 id="timer">Time: 0</h3>
        </div>
        <div class="col-8 justify-content-center h-100 align-content-center">
            <h1 class="title">Coding Quiz Challenge</h1>
            <div class="content">Try to answer the following code related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </div>
            <div class="content-2">
                <button class="btn btn-primary custom-btn" id="start">Start Quiz</button>
            </div>
            <div class="content-3"></div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
